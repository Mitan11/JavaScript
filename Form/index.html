<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
</head>

<body>
    <form action="" method="" class="vh-100 bg-dark-subtle d-flex justify-content-center align-items-center">
        <div class="card p-5 shadow-lg">
            <div class="card-title">
                <h3>Login</h3>
            </div>
            <div class="card-body">
                <div class="row g-5 mb-3">
                    <div class="col">
                        <div data-mdb-input-init class="form-outline">
                            <label class="form-label" for="username">Username</label>
                            <input type="text" id="username" class="form-control" placeholder="Enter Username" autofocus
                                onblur="valid(this , 'uname')" />
                            <div class="invalid-feedback text-danger" id="uname">Username Required</div>
                        </div>
                    </div>
                    <div class="col">
                        <div data-mdb-input-init class="form-outline">
                            <label class="form-label" for="email">Email address</label>
                            <input type="email" id="email" class="form-control" placeholder="Enter Email Address"
                                onblur="valid(this , 'uemail')" />
                            <div class="invalid-feedback text-danger" id="uemail">Email Address Required</div>
                        </div>
                    </div>
                </div>
                <div class="row g-5">
                    <div class="col">
                        <div data-mdb-input-init class="form-outline">
                            <label class="form-label" for="password">Password</label>
                            <input type="password" id="password" class="form-control" placeholder="Enter Password"
                                onblur="valid(this , 'pass')" />
                            <div class="invalid-feedback text-danger" id="pass">Password Required</div>
                        </div>
                    </div>
                    <div class="col">
                        <div data-mdb-input-init class="form-outline">
                            <label class="form-label" for="moblie">Moblie</label>
                            <input type="tel" id="moblie" class="form-control" placeholder="Enter Moblie"
                                onblur="valid(this , 'tel')" />
                            <div class="invalid-feedback text-danger" id="tel">Moblie Number Required</div>
                        </div>
                    </div>
                    <button class="btn btn-primary" type="submit">Submit</button>
                </div>
            </div>
        </div>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
