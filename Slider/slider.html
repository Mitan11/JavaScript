<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Slid</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .Slid-1 {
            display: none;
            height: 80vh;

            animation: fadeInAnimation ease-in-out 0.8s;
            animation-iteration-count: 1;
            animation-fill-mode: both;

        }

        @keyframes fadeInAnimation {
            0% {
                opacity: 0;
            }

            100% {
                opacity: 1;
            }
        }
    </style>
</head>

<body>
    <div class="position-relative d-flex flex-row">
        <div class="Slid-1 bg-black w-100" id="s-1">1</div>
        <div class="Slid-1 bg-danger w-100" id="s-2">2</div>
        <div class="Slid-1 bg-secondary w-100" id="s-3">3</div>
        <div onclick="prevSlide()" class="position-absolute z-3 top-50" style="left: 10%; cursor: pointer;"
            id="prevBtn"><i class="fa-2xl fa-solid fa-angle-left" style="color: #B197FC;"></i></div>
        <div onclick="nextSlide()" class="position-absolute z-3 top-50" style="right: 10%; cursor: pointer;"
            id="nextBtn"><i class="fa-2xl fa-solid fa-angle-right" style="color: #B197FC;"></i></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script>
        let currentDiv = 0;
        const divs = document.querySelectorAll('.Slid-1');

        function hideDivs() {
            divs.forEach(div => {
                div.style.display = 'none';
            });
        }

        function showDiv(index) {
            hideDivs();
            switch (index) {
                case 0:
                    divs[0].style.display = 'flex';
                    break;
                case 1:
                    divs[1].style.display = 'flex';
                    break;
                case 2:
                    divs[2].style.display = 'flex';
                    break;
                default:
                    hideDivs();
            }
        }

        function prevSlide() {
            currentDiv = (currentDiv - 1 + divs.length) % divs.length;
            showDiv(currentDiv);
        }

        function nextSlide() {
            currentDiv = (currentDiv + 1) % divs.length;
            showDiv(currentDiv);
        }

        // Initialize by showing the first div
        showDiv(currentDiv);
    </script>
</body>

</html>
