<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COVID-19 Statistics</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">COVID-19 Statistics</h1>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="form-group mb-3">
                    <select id="countrySelect" class="form-select">
                        <option value="" selected disabled>Select a country</option>

                    </select>
                </div>
            </div>
        </div>

        <div class="card shadow-lg">
            <div class="card-header bg-dark text-white text-center">
                <h3>Country : <span id="country"></span></h3>
            </div>
            <div class="card-body">
                <div class="row">

                    <div class="col-md-6 col-lg-4 mb-3">
                        <div class="card text-white bg-primary">
                            <div class="card-header">Confirmed Cases</div>
                            <div class="card-body">
                                <h5 class="card-title" id="confirmed"></h5>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-6 col-lg-4 mb-3">
                        <div class="card text-white bg-success">
                            <div class="card-header">Recovered</div>
                            <div class="card-body">
                                <h5 class="card-title" id="recovered"></h5>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-6 col-lg-4 mb-3">
                        <div class="card text-white bg-warning">
                            <div class="card-header">Critical Cases</div>
                            <div class="card-body">
                                <h5 class="card-title" id="critical"></h5>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-6 col-lg-4 mb-3">
                        <div class="card text-white bg-danger">
                            <div class="card-header">Deaths</div>
                            <div class="card-body">
                                <h5 class="card-title" id="deaths"></h5>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-6 col-lg-4 mb-3">
                        <div class="card bg-light">
                            <div class="card-header">Last Change</div>
                            <div class="card-body">
                                <h5 class="card-title" id="lastChange"></h5>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-6 col-lg-4 mb-3">
                        <div class="card bg-light">
                            <div class="card-header">Last Update</div>
                            <div class="card-body">
                                <h5 class="card-title" id="lastUpdate"></h5>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="countryCode.js"></script>
    <script src="script.js"></script>
</body>

</html>
