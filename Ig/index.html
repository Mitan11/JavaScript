<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">

    
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Instagram Login - CodeWithJatin</title>
</head>

<body>
    <main>
        <img src="IG.jpeg" alt="" class="phoneImg">
        <div class="form-div">
            <form action="">
                <img class="instaLogo" src="instaLogo.png" alt="logo">
                <div class="W-100 ">
                    <label for="" id="uname" class="p-abs">phone number, username, or email</label>
                    <input oninput="user()" type="text" id="unamel" class="input" placeholder="" required>
                </div>
                <div class="W-100">
                    <label for="" class="p-abs" id="upass">Password</label>
                    <input oninput="handlePass()" type="password" class="input" id="pass" required placeholder="">
                    <span id="so" onclick="Show()">Show</span>
                    <span id="hid" onclick="Hide()">Hide</span>
                </div>
                <button class="login-btn">Log In</button>
                <p id="or">or</p>
                <a href="#" class="fb-login"><i class='bx bxl-facebook-square'></i>Log in with Facebook</a>
            </form>
            <div class="sign-up">
                <p>Don't have an account? <a href="#" class="sign-link">Sign up</a></p>
            </div>
            <div class="get-app">
                <p>Get the app</p>  
                <div class="store">
                    <img id="play" src="playStore.png" alt="">
                    <img id="microsoft" src="getMicrosoft.png" alt="">
                </div>
            </div>
        </div>
    </main>
    <input type="text">
    <script src="script.js"></script>
</body>
</html>
