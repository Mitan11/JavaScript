<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Table Booking</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <style>
        .form-container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #f9f9f9;
        }
    </style>
</head>

<body class="bg-body-secondary">
    <div class="container-fluid h1 p-3">
        <marquee behavior="" direction="">Welcome To The Taj Restaurant Book You Table Now</marquee>
    </div>
    <div>
        <div class="form-container">
            <h2 class="text-center mb-4">Book Your Table</h2>
            <form class="row">
                <div class="mb-3 col-6">
                    <label for="name" class="form-label">Full Name</label>
                    <input type="text" class="form-control" id="name" placeholder="Enter your full name"
                        autocomplete="on">
                </div>
                <div class="mb-3 col-6">
                    <label for="email" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter your email"
                        autocomplete="on">
                </div>
                <div class="mb-3 col-6">
                    <label for="phone" class="form-label">Phone Number</label>
                    <input type="tel" class="form-control" id="phone" placeholder="Enter your phone number"
                        autocomplete="on">
                </div>
                <div class="mb-3 col-6">
                    <label for="date" class="form-label">Date</label>
                    <input type="date" class="form-control" id="date">
                </div>
                <div class="mb-3 col-6">
                    <label for="time" class="form-label">Time</label>
                    <input type="time" class="form-control" id="time">
                </div>
                <div class="mb-3 col-6">
                    <label for="guests" class="form-label">Number of Guests</label>
                    <input type="number" class="form-control" id="guests" placeholder="Enter number of guests" min="1">
                </div>
                <div class="mb-3">
                    <label for="specialRequests" class="form-label">Special Requests</label>
                    <textarea class="form-control" id="specialRequests" rows="3" placeholder="Any special requests?"
                        maxlength="250"></textarea>
                </div>
                <div class="">
                    <button type="button" id="submit" class="btn btn-primary w-100">Book Table</button>
                </div>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="./index.js"></script>
</body>

</html>
