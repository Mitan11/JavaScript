<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Dog App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container text-center my-5">
        <h1 class="display-4">The Dog App</h1>
        <p class="lead">This app uses <a href="#">TheDogAPI</a></p>
    </div>

    <div class="container mb-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="input-group">
                    <select class="form-select" id="breeddropdown">
                        <option selected disabled>Search for a dog / breed</option>
                    </select>
                    <button class="btn btn-dark">Search</button>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row row-cols-1 row-cols-md-3 g-4">
            <!-- Card 1 -->
            <div class="col">
                <div class="card h-100">
                    <img src="https://images.dog.ceo/breeds/airedale/n02096051_3253.jpg" class="card-img-top" alt="Affenpinscher">
                    <div class="card-body">
                        <h5 class="card-title">Affenpinscher</h5>
                        <p class="card-text">Bred For: Small rodent hunting, lapdog</p>
                    </div>
                </div>
            </div>

            <div class="col">
                <div class="card h-100">
                    <img src="image-url-2" class="card-img-top" alt="Afghan Hound">
                    <div class="card-body">
                        <h5 class="card-title">Afghan Hound</h5>
                        <p class="card-text">Bred For: Coursing and hunting</p>
                    </div>
                </div>
            </div>

            <div class="col">
                <div class="card h-100">
                    <img src="image-url-3" class="card-img-top" alt="African Hunting Dog">
                    <div class="card-body">
                        <h5 class="card-title">African Hunting Dog</h5>
                        <p class="card-text">Bred For: A wild pack animal</p>
                    </div>
                </div>
            </div>

            <div class="col">
                <div class="card h-100">
                    <img src="image-url-4" class="card-img-top" alt="Airedale Terrier">
                    <div class="card-body">
                        <h5 class="card-title">Airedale Terrier</h5>
                        <p class="card-text">Bred For: Badger, otter hunting</p>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
