<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Dog App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container text-center my-5">
        <h1 class="display-4">The Dog App</h1>
        <p class="lead">This app uses <a href="#">TheDogAPI</a></p>
    </div>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="input-group">
                    <select class="form-select" id="breeddropdown">
                        <option selected disabled>Search for a dog / breed</option>
                    </select>
                </div>
            </div>
        </div>
    </div>

    <div class="container py-5">
        <h2 class="pb-3"><span id="heading">All</span> Dogs</h2>
        <div class="row row-cols-1 row-cols-md-3 g-4" id="dogcard">

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
