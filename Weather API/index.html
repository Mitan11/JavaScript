<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Card</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./src/css/output.css">
</head>

<body class="flex items-center justify-center min-h-screen bg-gradient-to-br from-purple-200 to-purple-400">
    <div class="bg-gradient-to-tl from-indigo-500 space-y-8 to-purple-600 rounded-2xl p-8 shadow-lg">
        <div class="min-w-96 space-y-3">
            <div>
                <div class="flex gap-5">
                    <input type="text" id="searchCountry" placeholder="Search"
                        name="hs-trailing-button-add-on-with-icon"
                        class="py-3 px-4 block w-full border-gray-200 shadow-sm rounded-full text-sm focus:z-10 focus:border-blue-500 focus:ring-blue-500 disabled:opacity-50 disabled:pointer-events-none focus-visible:outline-none" />
                    <button type="button" id="sbtn"
                        class="shadow-sm w-[2.875rem] h-[2.875rem] shrink-0 inline-flex justify-center items-center gap-x-2 text-sm font-semibold rounded-full border border-transparent bg-white text-white hover:bg-slate-200">
                        <i class="fa-solid fa-magnifying-glass" style="color: black"></i>
                    </button>
                </div>
            </div>
        </div>

        <div class="text-center text-white space-y-3 flex justify-between flex-row-reverse">
            <div class="content-center">
                <i class="fas fa-cloud-sun-rain fa-3x mb-2" id="weatherIcon"></i>
                <p id="dis" class="font-bold text-md">- - -</p>
            </div>
            <div>
                <h1 class="text-5xl font-bold" id="temp">--Â°C</h1>
                <p class="text-lg mt-1 font-bold" id="city">- - - -</p>
            </div>
        </div>

        <div class="flex justify-around mt-6 text-white text-sm">
            <div class="flex items-center space-x-4">
                <i class="fas fa-water fa-3x"></i>
                <p class="text-lg" id="humidity">--% Humidity</p>
            </div>
            <div class="flex items-center space-x-4">
                <i class="fas fa-wind fa-3x"></i>
                <p class="text-lg" id="windSpeed">-- Km/h</p>
            </div>
        </div>
    </div>



    <script src="./src/js/index.js"></script>
</body>

</html>
