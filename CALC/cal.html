<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
</head>

<body>
    <section class="d-flex justify-content-center align-items-center vh-100 vw-100">
        <div class="card">
            <div class="card-body">
                <div class="mb-3">
                    <label for="num1" class="form-label">Enter Number 1</label>
                    <input type="number" class="form-control form-control-lg" id="num1" placeholder="Enter Number 1" />
                </div>

                <div class="mb-3">
                    <label for="num2" class="form-label">Enter Number 2</label>
                    <input type="number" class="form-control form-control-lg" id="num2" placeholder="Enter Number 2" />
                </div>
                <div class="m-3">
                    <input onclick="add()" type="button" value="+" class="btn btn-primary" />
                    <input onclick="sub()" type="button" value="-" class="btn btn-primary" />
                    <input onclick="mul()" type="button" value="*" class="btn btn-primary" />
                    <input onclick="div()" type="button" value="/" class="btn btn-primary" />
                    <input onclick="mod()" type="button" value="%" class="btn btn-primary" />
                </div>
                <div class="mb-3">
                    <label for="num2" class="form-label">Output</label>
                    <input type="text" class="form-control form-control-lg" placeholder="Answer" id="ANS" value="" />
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="cal.js"></script>
</body>

</html>
