<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="shortcut icon" href="./Logo.png" type="image/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <link rel="stylesheet" href="./index.css" />
  <title>Admin</title>
</head>

<body class="overflow-x-hidden" id="modeclass">

  <header class="nav container-fluid position-sticky top-0 z-3 p-3 bg-body-tertiary shadow-sm" id="head">

    <nav class="w-100 d-flex justify-content-between align-items-center">

      <div class="logo">
        <img src="./Logo.png" alt="Logo" title="Logo" style="height: 50px;" />
      </div>

      <div class="menu-item d-flex">
        <ul class="d-flex list-unstyled align-items-center m-0">
          <li><a class="text-decoration-none color text-black p-3" href="">Home</a></li>
          <li><a class="text-decoration-none color text-black p-3" href="">Contact</a></li>
          <li><a class="text-decoration-none color text-black p-3" href="">About</a></li>
        </ul>
      </div>

      <div class="d-flex gap-3 align-items-center">

        <div class="text-end m-bar" style="cursor: pointer;" id="open">
          <i class="fa-solid fa-bars fa-xl"></i>
        </div>

        <div>
          <button type="button" class="btn btn-lg" id="mode"><i class=" fa-solid fa-sun"></i></button>
        </div>

      </div>

    </nav>


    <nav class="m-nav" id="mnav">

      <p style="cursor: pointer;" class="w-100 m-0 p-3 text-end" id="close">
        <i class="fa-solid fa-xmark"></i>
      </p>

      <div class="w-100">
        <ul class="d-flex list-unstyled align-items-center flex-column m-0">
          <li><a class="text-decoration-none color text-black p-3" href="">Home</a></li>
          <li><a class="text-decoration-none color text-black p-3" href="">Contact</a></li>
          <li><a class="text-decoration-none color text-black p-3" href="">About</a></li>
        </ul>
      </div>

    </nav>

  </header>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="./index.js"></script>
</body>

</html>
