<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        #listContainer li {
            cursor: pointer;
        }
    </style>
</head>

<body class="bg-dark">

    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card bg-white p-4 w-50">
            <div class="card-header">
                <h4 class="card-title">Add your task</h4>
            </div>
            <div class="card-body">
                <div class="mb-3">
                    <input type="text" class="form-control" id="inputTask" placeholder="Task to be done..">
                    <div class="invalid-feedback text-danger" id="emptyField"><small>Field is empty</small></div>
                </div>
                <button class="btn btn-success w-100 mb-3" id="addTask">Add</button>

                <ul class="list-group" id="listContainer">

                </ul>
            </div>
        </div>
    </div>
    <div class="toast-container position-fixed top-0 end-0 p-3">
        <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
                <strong class="me-auto">To Do App</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body" id="message">

            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
